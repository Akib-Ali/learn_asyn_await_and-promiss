<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Learn Promisses</h1>
</body>
</html>

<script>
    let datas = [
        {name: "Akib Ali" , age:"24"},
        {name: "Amil Siddiqui" , age :"27"}
    ]


    function getdatas(){

        setTimeout(()=>{

            let output = ""
            datas.forEach((elem, index)=> {

                output = output + `<li>${elem.name} </li>`
                 document.body.innerHTML = output
                
            });


        },1000)
    }


    function createdatas(newdatas){

        return new Promise((resolved,reject)=>{

            setTimeout(()=>{
            datas.push(newdatas)
            let error = false;

            if(!error){
                resolved()

            }else{
                reject("something wrong")
            }
        

        },2000)

        })

      
    }
    
    createdatas({name:"Zakir Ali" , age:"40"})
    .then(getdatas).catch((err)=>{
       console.log(err)
    })
</script>
