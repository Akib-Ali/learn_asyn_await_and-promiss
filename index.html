<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Learn Ecmascript </h2>
</body>
</html>

<script>

    let datas = [

    {name:"Akib Ali" , profession : "Software Developer"},
    {name:"Amil Ali" , profession :"Interior Designer"}
    ]

    
    function getdatas(){

      setTimeout(()=>{

        let output = ""
        datas.forEach((elem,index) => {

            output = output + `<li> ${elem.name} </li> `
            document.body.innerHTML = output
            
        });

      },3000)

    }

function createdatas(newdatas){

    setTimeout(()=>{

        datas.push(newdatas)

    },2000)


}

createdatas({name : "Akil", profession:"shopkeeper"})



    getdatas()
</script>
